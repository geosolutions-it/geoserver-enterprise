<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
  <ul wicket:id="basicParams">
    <li wicket:id="userSchemaChkContainer"><input
      type="checkbox" class="field checkbox"
      wicket:id="userSchema" />
      <label class="choice" for="userSchema"><wicket:message key="userSchema">userSchema</wicket:message></label></li> 
    <li wicket:id="userSchemaContainer"><label for="schema"><wicket:message key="schema">schema</wicket:message></label> <input
      type="text" class="text"
      wicket:id="schema" /></li>
    <li><input
      type="checkbox"
      wicket:id="excludeGeometryless"
      size="6"
      class="field checkbox" /> <label
      class="choice"
      for="excludeGeometryless"><wicket:message key="excludeGeometryless">excludeGeometryless</wicket:message></label></li>
  </ul>
  
  <a
    href="#"
    wicket:id="advancedLink"><wicket:message key="advanced">advanced</wicket:message></a>
  <div wicket:id="advancedContainer">
  <ul wicket:id="advanced">
    <li wicket:id="looseBBoxContainer"><input
      type="checkbox"
      wicket:id="looseBBox"
      size="6"
      class="field checkbox" /> <label
      class="choice"
      for="looseBBox"><wicket:message key="looseBBox">looseBBox</wicket:message></label></li>
    <li><label for="pkMetadata"><wicket:message key="pkMetadata">pkMetadata</wicket:message></label>
    <input
      class="text"
      type="text"
      wicket:id="pkMetadata" /></li>
  </ul>
  </div>
</wicket:panel>
</body>
</html>
