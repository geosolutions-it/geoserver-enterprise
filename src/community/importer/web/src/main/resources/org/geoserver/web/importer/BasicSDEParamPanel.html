<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
  <li class="primary"><label for="host"><wicket:message key="host">host</wicket:message> *</label> <input
    type="text"
    class="text"
    wicket:id="host"
    size="32" /></li>
  <li class="secondary"><label for="port"><wicket:message key="port">port</wicket:message> *</label> <input
    type="text"
    class="text"
    wicket:id="port"
    size="6" /></li>
  <li class="clearBoth"><label for="instance"><wicket:message key="instance">instance</wicket:message></label>
  <input
    type="text"
    class="text"
    wicket:id="instance"
    size="32" /></li>
    <li><label for="username"><wicket:message key="username">user</wicket:message> *</label> <input
    type="text"
    class="text"
    wicket:id="username"
    size="32" /></li>
  <li><label for="password"><wicket:message key="password">password</wicket:message></label> <input
    type="password"
    class="text"
    wicket:id="password"
    size="32" /></li>
  <li class="primary"><label for="minConnections"><wicket:message key="minConnections">minConnections</wicket:message></label>
  <input 
    type="text"
    class="text"
    wicket:id="minConnections"
    size="32" /></li>
  <li class="secondary"><label for="maxConnections"><wicket:message key="maxConnections">maxConnections</wicket:message></label>
  <input
    type="text"
    class="text"
    wicket:id="maxConnections"
    size="32" /></li>
  <li class="clearBoth"><label for="connTimeout"><wicket:message key="connTimeout">connTimeout</wicket:message></label>
  <input
    type="text"
    class="text"
    wicket:id="connTimeout"
    size="32" /></li>

</wicket:panel>
</body>
</html>
