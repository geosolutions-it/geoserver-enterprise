<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>

<form wicket:id="form">
  <ul> 
  <li>
  <fieldset>
  <div wicket:id="generalParams">
  </div>
  </fieldset>
  </li>

  <li>
  <fieldset><legend><span><wicket:message key="connectionParameters">parameters</wicket:message></span></legend>
  <div>
    <label for="directory"><wicket:message key="directory">directory</wicket:message></label>
    <input
      type="text"
      wicket:id="directory"
      id="directory"
      size="50" /> <a
      href="#"
      wicket:id="chooser"><wicket:message key="browse">...</wicket:message></a>
   </div>
   	   <div>
        <input class="field checkbox" type="checkbox" wicket:id="index" id="index" />
                <label class="choice"  for="index"><wicket:message
          key="index">Add spatial index</wicket:message>
        </label> 
</div>
<div>
        <input class="field checkbox" type="checkbox" wicket:id="memory" id="memory" />
                <label class="choice"  for="memory"><wicket:message
          key="memory">Keep in memory</wicket:message>
        </label> 
         
</div>
<div>

        <input class="field checkbox" type="checkbox" wicket:id="cache" id="cache" />
                <label class="choice" for="cache"><wicket:message
          key="cache">Cache memory-mapped buffers </wicket:message>
        </label> 
        </div> 
    </fieldset>
    </li>     
    <li>
       <div>
		<label for="copy"> 
			<wicket:message key="copy">Copy image to GeoServer directory</wicket:message>
			<input type="checkbox" wicket:id="copy" id="copy" /> 
		</label> 
		<label for="outdirectory"> 
			<wicket:message key="outdirectory">Output directory</wicket:message>
			<input type="text" wicket:id="outdirectory" id="outdirectory"size="40" /> 
			<a href="#" wicket:id="outchooser"><wicket:message	key="browse">...</wicket:message></a> 
		</label>
		</div>
    
    </li>
  <div class="button-group selfclear"><a
    href="#"
    wicket:id="next"><wicket:message key="next">next</wicket:message></a></div>
    
  </ul>
  </form>
    <div wicket:id="dialog"></div>
</wicket:extend>
</body>
</html>
