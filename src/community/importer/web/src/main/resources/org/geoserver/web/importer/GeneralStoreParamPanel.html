<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
  <li><label for="workspace"><wicket:message key="workspace">workspace</wicket:message>*</label>
  <div><wicket:message key="workspaceDescription"></wicket:message> <a
    href="#"
    wicket:id="createWorkspace"><wicket:message key="createWorkspace"></wicket:message></a><span wicket:id="dialog"></span></div>
  <select class="text"
    wicket:id="workspace"
    id="workspace"></select></li>

  <li><label for="name"><wicket:message key="name">name</wicket:message> *</label> <input
    type="text" class="text"
    wicket:id="name"
    size="16" /></li>

  <li><label for="description"><wicket:message key="storeDescription">desc</wicket:message></label>
  <input class="text"
    type="text"
    size="32"
    wicket:id="description"></input></li>
</wicket:panel>
</body>
</html>
