<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<form wicket:id="form">
			<ul>
				<li><label for="name"><wicket:message key="name">Name</wicket:message>
				</label> <input wicket:id="name" id="name"></input>
				</li>
				<li><label><wicket:message key="sources">sources</wicket:message>
				</label>
					<ul wicket:id="sources">
						<li><span>Store</span> <select wicket:id="stores"></select> <span>Type</span>
							<select wicket:id="types"></select> <a wicket:id="addType"><wicket:message
									key="addSource">Add Source</wicket:message> </a></li>
						<li><label><wicket:message key="layers">Layers</wicket:message>
						</label> 
						<div wicket:id="sourceTypes"></div>   
						</li>
					</ul>
				</li>
				<li class="button-group selfclear"><a href="#" wicket:id="save"><wicket:message
							key="save">Save</wicket:message> </a> <a href="#" wicket:id="cancel"><wicket:message
							key="cancel">Cancel</wicket:message> </a>
				</li>
			</ul>
		</form>
	</wicket:extend>
</body>
</html>
