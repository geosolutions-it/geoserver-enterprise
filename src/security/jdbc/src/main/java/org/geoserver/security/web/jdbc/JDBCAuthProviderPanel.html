<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <ul>
      <li>
        <fieldset class="noTitle">
          <ul>
            <li>
              <label for="userGroupService"><wicket:message key="userGroupService"></wicket:message></label>
              <select id="userGroupService" wicket:id="userGroupServiceName"></select>
            </li>
          </ul>
        </fieldset>
      </li>
      <li>
        <fieldset>
          <legend>
            <span><wicket:message key="connection"></wicket:message></span>
          </legend>
          <ul>
            <li>
              <label for="driverClassName"><wicket:message key="driverClassName"></wicket:message></label>
              <select id="driverClassName" wicket:id="driverClassName"></select>
            </li>
            <li>
              <label for="connectURL"><wicket:message key="connectURL"></wicket:message></label>
              <input id="connectURL" wicket:id="connectURL" type="text" class="text"></input>
            </li>
          </ul>
        </fieldset>
      </li>
    </ul>
</wicket:extend>
</body>
</html>
