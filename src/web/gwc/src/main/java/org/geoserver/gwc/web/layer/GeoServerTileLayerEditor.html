<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
  <wicket:panel>
     <fieldset>
      <legend>
        <span><wicket:message key="GeoServerTileLayerEditor.title">Tile caching configuration</wicket:message></span>
        <a href="#" class="help-link"></a>
      </legend>
      <ul>
        <li>
          <input id="createTileLayer" wicket:id="createTileLayer" class="field checkbox" type="checkbox"/>
          <label for="createTileLayer" wicket:id="createTileLayerLabel" class="choice">Create a cached Layer for this Layer/Group</label>
        </li>
        <li wicket:id="container">
          <div wicket:id="configs">
            <ul>
              <li>
                <input id="tileCacheEnabled" wicket:id="enabled" class="field checkbox" type="checkbox"/>
                <label for="tileCacheEnabled" class="choice"><wicket:message key="enabled">Enable tile caching</wicket:message></label>
              </li>
              <li>
                <label><wicket:message key="metaTiling">Meta tiling factors</wicket:message></label>
                <select class="select" id="metaTilingX" wicket:id="metaTilingX"></select>
                <wicket:message key="metaTilingX">Tiles wide by </wicket:message>
                <select class="select" id="metaTilingY" wicket:id="metaTilingY"></select>
                <wicket:message key="metaTilingY">Tiles high</wicket:message>
              </li>
              <li>
                <label><wicket:message key="gutter">Gutter size:</wicket:message></label>
                <select class="select" id="gutter" wicket:id="gutter"></select>
                <br>
              </li>
              <li>
                <label for="cacheFormatsGroup"><wicket:message key="cacheFormats">Cache formats:</wicket:message></label>
                <span wicket:id="cacheFormatsGroup">
                  <span wicket:id="cacheFormats" style="padding: 2px;">            
                    <input wicket:id="cacheFormatsOption" type="checkbox" style="margin: 1px;"/>
                    <label wicket:id="name" class="choice" style="padding: 1px;">[this is where name will be]</label>
                  </span></span>
              </li>
              <li>
                <label><wicket:message key="parameterFilters">Parameter Filters:</wicket:message></label>
                <input id="cacheNonDefaultStyles" wicket:id="cacheNonDefaultStyles" class="field checkbox" type="checkbox"/>
                <label for="cacheNonDefaultStyles" wicket:id="cacheNonDefaultStylesLabel" class="choice">Cache non default styles</label>
              </li>
              <li>
                <input id="timeParameterFilter" wicket:id="timeParameterFilter" class="field checkbox" type="checkbox"/>
                <label for="timeParameterFilter" wicket:id="timeParameterFilterLabel" class="choice">Cache non default styles</label>
              </li>
              <li>
                <input id="elevationParameterFilter" wicket:id="elevationParameterFilter" class="field checkbox" type="checkbox"/>
                <label for="elevationParameterFilter" wicket:id="elevationParameterFilterLabel" class="choice">Cache non default styles</label>
              </li>
              <li>
                <label><wicket:message key="cachedGridsets">Cached Grid Sets:</wicket:message></label>
                <span wicket:id="cachedGridsets"></span>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </fieldset>

    <!-- the confirm removal of existing tile layer and its associated cache dialog -->
    <div wicket:id="confirmRemovalDialog"></div>
  </wicket:panel>
</body>
</html>
