<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" xml:lang="en" lang="en">
<body>
  <wicket:extend>
    <div class="page-pane button-group">
        <form method="post" action="j_spring_security_check">
              <ul>
                <li>
                  <label for="username"><wicket:message key="username">Username</wicket:message></label>
                  <input id="username" type="text" name="username" wicket:id="username" value="" title="username" wicket:message="title:username"/>
                </li>
                <li>
                  <label for="password"><wicket:message key="password">Password</wicket:message></label>
                  <input id="password" type="password" name="password" value="" title="password" wicket:message="title:password"/>
                </li>
                <li>
                  <label class="shown" for="_spring_security_remember_me"><wicket:message key="rememberMe">Remember me</wicket:message></label>
                  <input id="_spring_security_remember_me" type="checkbox" name="_spring_security_remember_me" />
                </li>
              </ul>
            <button class="button-login positive icon" type="submit"><div><wicket:message key="login">Login</wicket:message></div></button>
      </form>
    </div>
    </wicket:extend>
</body>
</html>
