<html xmlns:wicket="http://wicket.apache.org/">
<head></head>
<body>
<form>
  <wicket:panel>
    <ul>
    <li>  
      <fieldset>
        <legend><span><wicket:message key="title">Basic Settings</wicket:message></span></legend>
        <ul>
          <li>
            <label for="basic-name"><wicket:message key="name">Name</wicket:message></label> 
            <input id="basic-name" class="text" type="text" wicket:id="name"></input>
          </li>
          <li>
            <input id="basic-enabled" class="field checkbox" wicket:id="enabled" type="checkbox"></input>
            <label for="basic-enabled" class="choice"><wicket:message key="enabled">Enabled</wicket:message></label>
          </li>
           <li>
            <input id="basic-advertised" class="field checkbox" wicket:id="advertised" type="checkbox"></input>
            <label for="basic-advertised" class="choice"><wicket:message key="advertised">Advertised</wicket:message></label>
          </li>
          <!-- Options which should be exposed eventually.  These aren't there on the backend yet so...
          <wicket:message key="keywords">Keywords</wicket:message>: <select wicket:id="keywords" multiple="multiple"></select> <br/>
          <button wicket:id="remove" type="submit"><wicket:message key="removeSelected">Remove selected</wicket:message></button> <br/>
          <wicket:message key="newKeyword">New keyword</wicket:message> <input type="text" wicket:id="newKeyword"></input>
          <button wicket:id="addKeyword" type="submit"><wicket:message key="add">Add</wicket:message> </button> <br/>
          <wicket:message key="defaultPublishedBbox">Default Published BBox</wicket:message>:  <span style="border:1px; border-color:black; text-color: gray" wicket:id="boundingBox"></span> <br/>
          -->
        </ul>
      </fieldset>
    </li>
    </ul>
  </wicket:panel>
  <input type="submit" value="Save Changes"></input>
</form>
</body>
</html>
