<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
  <form wicket:id="form">
  <ul>
    <li>
      <fieldset>
        <legend><span><wicket:message key="basicStoreInfo">Basic Store Info</wicket:message></span></legend>
        <div><span wicket:id="workspacePanel"></span></div>
        <div><span wicket:id="namePanel"></span></div>
        <div><span wicket:id="descriptionPanel"></span></div>
        <div><span wicket:id="enabledPanel"></span></div>
      </fieldset>
    </li>
    <li>
      <fieldset>
        <legend><span><wicket:message key="connectionInfo">Connection Info</wicket:message></span></legend>
        <div><span wicket:id="capabilitiesURL"></span></div>
        <div><span wicket:id="userNamePanel"></span></div>
        <div><span wicket:id="passwordPanel"></span></div>
        <div><span wicket:id="useConnectionPoolingPanel"></span></div>
        <div><span wicket:id="maxConnectionsPanel"></span></div>
        <div><span wicket:id="connectTimeoutPanel"></span></div>
        <div><span wicket:id="readTimeoutPanel"></span></div>
      </fieldset>
    </li>
  </ul>

    <div wicket:id="feedback"></div>
    <div class="button-group selfclear">
      <a href="#" wicket:id="save"><wicket:message key="save">Save</wicket:message></a>
      <a href="#" wicket:id="cancel"><wicket:message key="cancel">Cancel</wicket:message></a>
    </div>
  </form>
  
  <div wicket:id="dialog"></div>
</wicket:extend>
</body>
</html>
