DataAccessRulePage.catalogModeHelp.title=Mode de configuration du catalogue

DataAccessRulePage.catalogModeHelp.hide=<b>CACH\u00c9</b> (par d\u00e9faut): ne montre pas \u00e0 l'utilisateur les couches auxquelles il n'a pas droit; se comporte comme si la couche est en lecture seule si l'utilisateur n'a pas les droits d'\u00e9criture. Le document de capacit\u00e9s ne contiendra pas les couches non autoris\u00e9es \u00e0 l'utilisateur.  Ceci est le plus haut niveau de s\u00e9curit\u00e9, il assume qu'un utilisateur ayant des droits \u00e9lev\u00e9s s'est d'abord authentifi\u00e9 pour s\u00e9curiser les couches.  \u00c0 cause de cel\u00e0, ce niveau ne fonctionne pas vraiment correctement avec des applications telle que uDig ou Google Earth o\u00f9 les demandes d'authentification ne s'affiche que si le service retourne une r\u00e9ponse HTTP 401 \u00e0 la suite de la tentative d'acc\u00e8s \u00e0 la ressource s\u00e9curis\u00e9e.
DataAccessRulePage.catalogModeHelp.challenge=<b>CHALLENGE</b>: authorise un libre acc\u00e8s \u00e0 toutes les m\u00e9tadonn\u00e9es, toute tentative d'acc\u00e8s aux couches peut \u00eatre challeng\u00e9 par un r\u00e9ponse HTTP 401 pour forcer les applications clientes \u00e0 afficher la demande d'authentification. Le document de capacit\u00e9s contiendra toutes les couches ; DescribeFeatureType et DescribeCoverage fonctionne correctement : la premi\u00e8re tentative pour acc\u00e8der aux donn\u00e9es sans les privil\u00e8ges ad hoc sera confront\u00e9 \u00e0 une r\u00e9ponse HTTP 401.  Ce mode fonctionne bien avec les clients internet qui respecte le challenge HTTP 401.
DataAccessRulePage.catalogModeHelp.mixed=<b>M\u00c9LANG\u00c9</b>: masque les couches que l'utilisateur ne peut pas acc\u00e8der au travers du document des capacit\u00e9s, mais l\u00e8ve une demande d'authentification pour n'importe quelle tentative d'acc\u00e8s aux donn\u00e9es ou m\u00e9tadonn\u00e9es.  Utile pour ne pas afficher l'int\u00e9gralit\u00e9 du catalogue sans pour autant p\u00e9naliser les utilisateurs privil\u00e9gi\u00e9s.

