DataSecurityPage.catalogModeHelp.title= Configurar el modo de cat\u00E1logo
DataSecurityPage.catalogModeHelp.challenge = <b>mixed</b>: oculta del capabilities aquellas capas a las que el usuario no tiene acceso, pero lanza una petici\u00F3n de autenticaci\u00F3n para cualquier otro intento de acceder a los datos o sus metadatos. \u00DAtil si no quieres que el mundo vea la mera existencia de algunos de tus datos, pero aun as\u00ED deseas que algunas personas a quienes se les proporciona enlaces directos a los datos protegidos puedan obtenerlos tras identificarse.
DataSecurityPage.catalogModeHelp.hide      = <b>hide</b> (modo por defecto): no muestra al usuario las capas a las que no puede acceder, y se comporta como si la capa fuera de s\u00F3lo lectura en caso que el usuario no tenga permisos de escritura. El capabilities no contiene las capas a las que el usuario no tiene acceso. Este es el modo m\u00E1s seguro, pues asume que un usuario privilegiado se ha identificado en el sistema antes de mostrarle las capas seguras. Por ello, no funciona muy bien en clientes como uDig o Google Earth, donde el di\u00E1logo de autenticaci\u00F3n s\u00F3lo se muestra si el servidor devuelve un HTTP 401 tras un intento de acceso a un recurso protegido.
DataSecurityPage.catalogModeHelp.mixed     = <b>challenge</b>: permite acceso libre a los metadatos, pero cualquier intento de acceder a los datos propiamente dichos recibe un HTTP 401, lo que en la mayor\u00EDa de clientes fuerza la aparici\u00F3n de un di\u00E1logo de autenticaci\u00F3n. Las capabilities contienen la lista completa de capas, DescribeFeatureType y DescribeCoverage funcionan bien, el primer intento de acceder a los datos sin los privilegios requeridos recibe un error 401. Este modo funciona bien con clientes que se guian a partir de capabilities, como uDig, y con cualquier cliente que necesite un 401 para mostrar un di\u00E1logo de autenticaci\u00F3n.

