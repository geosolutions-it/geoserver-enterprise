DataSecurityPage.catalogModeHelp.title=Katalogmodus konfigurieren
DataSecurityPage.catalogModeHelp.hide=<b>Versteckt</b> (default)\: Der Benutzer kann nur die Layer sehen, auf welche er zugreifen darf. \nDas Capability Dokument enth\u00e4lt nur die Layer, auf die der Benutzer Zugriff hat.  Layer, auf die der Anwender keine Schreibrechte besitzt, \nwerden als lesbare Resourcen angezeigt. \nDies ist die h\u00f6chste Sicherheitsstufe, ein privilegierter Benutzer muss sich anmelden, \num die gesch\u00fctzten Layer einsehen zu k\u00f6nnen. \nClients, wie z.B. uDig oder Google Earth, deren Authentifizierungsdialog einem Anwender nur gezeigt wird, \nwenn bei Zugriffen auf gesicherte Resourcen der Server einen HTTP 401 Fehlercode liefert, funktionieren nicht mit diesem Sicherheitsmodus.
DataSecurityPage.catalogModeHelp.mixed=<b>Gemischt</b>\: Layer, f\u00fcr die der Benutzer kein Leserecht hat, \nwerden im Capabilities Dokument verborgen. Es wird eine Authentifizierung bei Zugriffen auf Daten und Metadaten angefordert. \nHilfreich, wenn der Rest der Welt nicht wissen soll, welche Daten existieren. Ausgew\u00e4hlten Anwendern k\u00f6nnen Links f\u00fcr den direkten Zugriff \nauf Resourcen zugesendet werden. Diese Anwender m\u00fcssen sich jedoch authentifizieren, um die Resourcen nutzen zu k\u00f6nnen.
DataSecurityPage.catalogModeHelp.challenge=<b>Ablehnend</b>\: Erlaubt vollen Zugriff auf Metadaten. \nBei dem Versuch auf Daten zuzugreifen wird vom Server ein HTTP 401 Fehler zur\u00fcckgeliefert, der die meisten Clients \nveranlasst, den Anwender eine Authentifizierung \u00fcber eine Dialogeingabe vorzunehmen. \nDas Capabilities Dokument enth\u00e4lt alle Layer, die Anfragen f\u00fcr DescribeFeatureType und DescribeCoverage liefern entsprechende Ergebnisse. \nSobald eine Resource angefragt wird, die zugriffsbeschr\u00e4nkt ist, liefert der Server einen HTTP 401 Fehler zur\u00fcck. Dieser Modus funktioniert f\u00fcr alle Clients, \ndie auf HTTP 401 Fehler mit einem Authentifizierungsdialog reagieren, wie z.B. uDig oder Google Earth.

